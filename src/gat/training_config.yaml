# GAT Training Configuration
# 基于十几份样本创建的默认参数配置

# =============================================================================
# 模型架构参数
# =============================================================================
model:
  # 输入特征维度（建筑物特征数量）
  in_features: 12

  # 隐藏层维度（每个attention head的维度）
  # 参考pytorch-GAT论文，对于小图（类似Cora）使用64维
  hidden_dim: 64

  # GAT层数
  # 3层足够捕获局部邻域信息，同时避免过度平滑
  num_layers: 3

  # Attention头数
  # 8个头可以学习不同的注意力模式
  num_heads: 8

  # Dropout率
  # 0.6的dropout有助于防止过拟合（参考pytorch-GAT）
  dropout: 0.6

  # LeakyReLU负斜率（用于attention计算）
  negative_slope: 0.2

  # 是否添加自环
  add_self_loops: true

  # 图级别池化方法（用于预测聚类数量）
  # 选项：'mean', 'max', 'mean_max'
  pooling: "mean_max"

  # 聚类数量范围
  min_clusters: 1
  max_clusters: 7

# =============================================================================
# 训练参数
# =============================================================================
training:
  # 学习率
  # 5e-3对于Adam优化器和小图效果较好
  lr: 0.005

  # L2正则化系数
  weight_decay: 0.0005

  # 最大训练轮数
  epochs: 200

  # 早停耐心值（验证集性能不提升的最大epoch数）
  patience: 100

  # 早停最小改进阈值
  min_delta: 0.0001

  # 批大小（NeighborLoader的节点批大小）
  # 1024节点对于8GB显存是合适的
  batch_size: 1024

  # 邻居采样数量（每层）
  # [15, 10]表示第1层采样15个邻居，第2层采样10个邻居
  num_neighbors: [15, 10]

  # 图大小阈值（节点数超过此值时使用NeighborLoader采样）
  node_threshold: 2000

  # 训练集/验证集划分比例
  train_ratio: 0.8

  # DataLoader工作进程数（0表示单进程，适合调试）
  num_workers: 0

  # 是否使用自动混合精度（AMP）
  # 可以减少显存占用，加速训练（可选，对8GB显存有帮助）
  use_amp: false

  # 梯度累积步数（用于模拟更大的批大小）
  gradient_accumulation_steps: 1

  # 多任务学习损失权重
  # 节点分类损失权重
  lambda_node: 1.0
  # 聚类数量预测损失权重
  lambda_cluster: 1.0

# =============================================================================
# 数据参数
# =============================================================================
data:
  # 建筑类别数量（会根据实际数据自动检测）
  num_classes: 3

  # 区域ID列表（空列表表示自动从data_dir检测）
  district_ids: []

  # 是否归一化特征
  normalize_features: true

# =============================================================================
# 日志和检查点
# =============================================================================
logging:
  # 日志输出间隔（每N个epoch输出一次）
  log_interval: 10

  # 检查点保存间隔（每N个epoch保存一次）
  checkpoint_interval: 50

  # 是否启用TensorBoard日志
  enable_tensorboard: true

# =============================================================================
# 其他参数
# =============================================================================
# 随机种子（用于复现实验）
seed: 42

# 设备（'cuda'或'cpu'，程序会自动检测）
# device: cuda  # 留空由程序自动检测

